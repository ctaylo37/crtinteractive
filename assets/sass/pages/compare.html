<!DOCTYPE html>
<html lang="en">
<head>
    <title>Model My Watershed</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/main.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon_16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="img/favicon_32.png" sizes="32x32">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="assets/js/bootstrap-select.js"></script>
</head>

<body>
    <header id="model-header"> <!-- Model Header -->

        <div class="top"> <!-- Top Bar -->

            <div class="project"> <!-- Project -->
                <div class="back"> <!-- Back -->
                    <a href="model.html" class="btn btn-md btn-icon light"><i class="fa fa-arrow-left"></i></a>
                </div> <!-- End Back -->
                <div class="project-title"> <!-- Project Name -->
                    <h3 class="light">Project Name</h3>
                </div> <!-- End Project Name -->
            </div> <!-- End Project -->

            <div class="top-bar"> <!-- Top Bar -->

                <div id="scenario-wrapper" class="scenario-tabs-wrapper"> <!-- Scenario Tab Wrapper -->
                    <div role="tabpanel"> <!-- Scenario Tabs -->
                        <ul id="scenario-tab" class="nav nav-tabs" role="tablist">
                            <li role="presentation"><a href="#current" aria-controls="home" role="tab" data-toggle="tab">Current</a>
                                <div class="scenario-btn-dropdown"> <!-- Scenario Settings -->
                                    <div class="dropdown">
                                        <button class="btn btn-sm btn-icon dark dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
                                        <i class="fa fa-caret-down"></i>
                                        </button>
                                        <ul class="dropdown-menu menu-right" role="menu" aria-labelledby="select-area">
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Share</a></li>
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Print</a></li>
                                        </ul>
                                    </div>
                                </div> <!-- End Scenario Settings -->
                            </li>
                            <li role="presentation" class="active"><a href="#scenario1" aria-controls="profile" role="tab" data-toggle="tab">Scenario 1 </a>
                                <div class="scenario-btn-dropdown"> <!-- Scenario Settings -->
                                    <div class="dropdown">
                                        <button class="btn btn-sm btn-icon dark dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
                                        <i class="fa fa-caret-down"></i>
                                        </button>
                                        <ul class="dropdown-menu menu-right" role="menu" aria-labelledby="select-area">
                                            <li role="presentation"><a role="menuitem" tabindex="-1">Rename</a></li>
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Share</a></li>
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Print</a></li>
                                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Delete</a></li>
                                        </ul>
                                    </div>
                                </div> <!-- End Scenario Settings -->
                            </li>
                        </ul>
                    </div> <!-- End Scenario Tabs -->
                </div> <!-- End Scenario Tab Wrapper -->
                <div class="fade-tabs"></div> <!-- Fade Tabs -->
                <div class="compare-top-btn"> <!-- Compare Button -->
                    <button class="btn btn-compare"><i class="fa fa-th"></i> Compare</button>
                </div> <!-- End Compare Button -->
            </div> <!-- End Top Bar -->
        </div> <!-- End Top -->

    </header>

    <div class="container-fluid model-nav"> <!-- Leaflet Map Container -->
        <div class="map-half"> <!-- Leaflet Map -->
            <div id="map"></div>
        </div> <!-- End Leaflet Map -->
        <div id="output-wrapper">
            <div class="title-row"> <!-- Title Row -->
                <div class="title">
                    <h3>Model Output</h3>
                </div>
            </div> <!-- End Title Row -->
            <div id="output-tabs-wrapper"> <!-- Output Tab Wrapper -->
                <div role="tabpanel"> <!-- Output Tabs -->
                    <ul id="output-tab" class="nav nav-tabs" role="tablist">
                        <li class="active" role="presentation"><a href="#runoff" aria-controls="home" role="tab" data-toggle="tab"><i class="fa fa-area-chart"></i> Runoff</a></li>
                        <li role="presentation"><a href="#quality" aria-controls="home" role="tab" data-toggle="tab"><i class="fa fa-circle-o-notch fa-spin"></i> Quality</a></li>
                    </ul>
                </div> <!-- End Output Tabs -->
                <div class="tab-content"> <!-- Tab Content -->
                    <div role="tabpanel" class="tab-pane active" id="runoff"> <!-- Runoff -->
                        <div class="row">
                            <div class="col-md-4 pad-1">
                                <label>24 Hour Runoff</label><br>
                            </div>
                            <div class="col-md-8 pad-1">
                                <label>30 Year Runoff</label><br>
                            </div>
                        </div>
                    </div> <!-- End Runoff -->
                    <div role="tabpanel" class="tab-pane" id="quality"> <!-- Quality -->

                    </div> <!-- End Quality -->
                </div> <!-- End Tab Content -->
            </div> <!-- End Output Tab Wrapper -->
        </div> <!-- End Output Wrapper -->
    </div> <!-- End Leaflet Map Container -->

    <!-- Modals -->
    <div class="modal modal-basic fade" id="rename-project" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> <!-- Rename Modal -->
        <div class="modal-dialog modal-dialog-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Rename</h2>
                </div>
                <div class="modal-body">
                    <div class="custom-input-group">
                      <input type="text" required>
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label>Scenario Name</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-md btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-md btn-default" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div> <!-- End Rename Modal -->

    <div class="modal modal-basic fade" id="share-project" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> <!-- Share Modal -->
        <div class="modal-dialog modal-dialog-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Share Project</h2>
                </div>
                <div class="modal-body">
                    <div class="custom-input-group">
                      <input type="text" required>
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label>URL</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-md btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-md btn-default" data-dismiss="modal">Copy Link</button>
                </div>
            </div>
        </div>
    </div> <!-- End Share Modal -->

    <div class="modal modal-basic fade" id="delete-project" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> <!-- Delete Project Modal -->
        <div class="modal-dialog modal-dialog-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Are you sure you want to delete this project?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-md btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-md btn-default" data-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div> <!-- End Delete Project Modal -->

    <div class="modal modal-basic fade" id="add-tag" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> <!-- Add Tags Modal -->
        <div class="modal-dialog modal-dialog-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add tags to your project</h2>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-md btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-md btn-default" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div> <!-- End Add Tags Modal -->

    <script type="text/javascript">  //Leaflet Map
        var map = L.map('map').setView([40.1, -75.7], 10);

        L.tileLayer('http://{s}.tiles.mapbox.com/v3/ctaylor.lg2deoc9/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18
        }).addTo(map);

    </script>

    <script type="text/javascript"> //Scenario Tabs
        $('#output-tab a').click(function (e) {
          e.preventDefault()
          $(this).tab('show')
        })
    </script>

    <script type="text/javascript"> //Output Tabs
        $('#scenario-tab a').click(function (e) {
          e.preventDefault()
          $(this).tab('show')
        })
    </script>

    <script type="text/javascript"> //Weather Picker
        $('.selectpicker').selectpicker({
        tickIcon: '',
        });
    </script>

    <script type="text/javascript">
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

</body>
